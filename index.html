<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="landing-container">
    <div id="div1">
        <h1>Post Office Application.</h1>
        <p>This Application allows you to extract information about the Post Offices, based on your location.</p>
        <img width="200px"  height="200px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0dYxhUb7AgeshM02Pkjy8H92vy2rg6AA3RQ&s" alt="post">
    </div>
    <div id="div2">
        <p>Your Current IP Address Is: <span id="ip-address">Fetching...</span></p>
        <button id="get-started">Get Started</button>
    </div>
    </div>
    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
            
            fetch("https://ipapi.co/json/")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ip-address").textContent = data.ip;
                })
                .catch(error => {
                    console.error("Error fetching IP address:", error);
                    document.getElementById("ip-address").textContent = "Unable to fetch IP";
                });

           
            document.getElementById("get-started").addEventListener("click", () => {
                window.location.href = "map.html";
            });
        });
    </script>
</body>

</html>
